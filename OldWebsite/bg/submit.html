<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> ARLearn - Предлагане на Пакет </title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/submit.css">
	<script src="../js/submit.js"></script>
</head>
<body>
	<div id="container">
		<div id="title" class="centered fg">
			<h1> ARLearn: Предлагане на Пакет </h1>
			<hr>
		</div>
		<div id="packagename" class="fg">
			<label for="packagename" class="biglabel"> Име на пакета: </label>
			<br>
			<input class="textfield" type="text" name="packagename" form="form" maxlength="255" required>
		</div>
		<div id="packagedesc" class="fg">
			<label for="packagedesc" class="biglabel"> Описание на пакета (255 знака): </label>
			<br>
			<input class="textfield" type="text" name="packagedesc" form="form"  maxlength="255" required>
		</div>
		<div id="packagefiles" class="fg centered">
			<table>
				<thead>
					<tr id="table-head">
						<th> Име на модела </th>
						<th> Кратко Описание </th>
						<th> Изображение </th>
						<th> Модел </th>
						<th> Информация </th>
					</tr>
				</thead>
				<tbody id="add-here">
				</tbody>
			</table>
		</div>
		<div id="submit" class="centered">
			<form id="form" method="post" action="submit.php" enctype="multipart/form-data">
				<input type="hidden" name="i" id="i" value="0">
				<input type="submit" name="submit" class="button fg">
			</form>
		</div>
		<div id="buttons" class="centered">
			<button class="button changebtn fg" onclick="add()"> + </button>
			<button class="button changebtn fg" onclick="remove()"> - </button>
			<button class="button changebtn fg" onclick="window.location='index.html'"> Назад </button>
		</div>
		<div id="language" class="right">
			<hr>
			<a href="../submit.html"> EN </a>
		</div>
	</div>
</body>
</html>
